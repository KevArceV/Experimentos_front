<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Estudiantes mayores y menores a 20</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="mayor">
        <th mat-header-cell *matHeaderCellDef> Mayores </th>
        <td mat-cell *matCellDef="let element"> {{ element.mayores }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="menor">
        <th mat-header-cell *matHeaderCellDef> Menores</th>
        <td mat-cell *matCellDef="let element"> {{ element.menores }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>

</html>
