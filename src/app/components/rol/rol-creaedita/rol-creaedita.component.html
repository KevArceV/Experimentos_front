<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">

      <h1>Registro de Roles</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id:</mat-label>
        <input matInput required placeholder="Id" formControlName="id" readonly>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Rol:</mat-label>
        <mat-select name="Rol" formControlName="rol">
          <mat-option value=ADMIN>administrador</mat-option>
          <mat-option value=ESTUDIANTE>estudiante</mat-option>
          <mat-option value=RECLUTADOR>reclutador</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="usuarioId" [(value)]="idUsuarioSeleccionado" required>
          <mat-option *ngFor="let u of listau" [value]="u.idUsuario">
            {{u.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <div style="text-align: center;">

      <button mat-raised-button class="color1">Aceptar</button>
      <button mat-raised-button class="color2" routerLink="/pages/Rol">Cancelar</button>
      <br>
      </div>
      <p>{{mensaje}}</p>
    </form>
  </div>
</body>
</html>
